<div class="filmes" *ngIf="filmes$ | async  as filmes else loading">
  <app-container class="card-wrapper" >
    <div *ngFor="let filme of filmes.content">
      <app-card-filme [filme]="filme"></app-card-filme>
    </div>

  </app-container>
  <mat-paginator class="pagination" *ngIf="filmes.totalElements > 0 else semFilmes"
          [pageSizeOptions]="[4, 8, 12, 16]"
          showFirstLastButtons
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [length]="filmes.totalElements"
          (page)="refresh($event)"
          aria-label="Select page of filmes"
  >
  </mat-paginator>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #semFilmes>
  <div class="sem-avaliacao">
    <p>SEM FILMES CADASTRADOS!</p>
  </div>
</ng-template>
