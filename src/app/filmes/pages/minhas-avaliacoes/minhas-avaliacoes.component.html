<div *ngIf="avaliacoes$ | async as avaliacoes; else loading">
  <app-container class="card-wrapper" >
    <div *ngFor="let avaliacao of avaliacoes.content">
      <app-card-filme [filme]="avaliacao.filme" [nota]="avaliacao.nota"></app-card-filme>
    </div>

  </app-container>
    <mat-paginator class="pagination" *ngIf="avaliacoes.totalElements > 0 else semAvaliacao"
            [pageSizeOptions]="[4, 8, 12, 16]"
            showFirstLastButtons
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [length]="avaliacoes.totalElements"
            (page)="refresh($event)"
            aria-label="Select page of filmes"
    >
    </mat-paginator>
</div>
<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>

<ng-template #semAvaliacao>
  <div class="sem-avaliacao">
   <p>VOCÊ NÃO REALIZOU AVALIAÇÕES!</p>
  </div>
</ng-template>
